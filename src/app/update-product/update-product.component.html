<p-toast></p-toast>
<p-table #dt [value]="products" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} products" [rowsPerPageOptions]="[5,10,15]" [globalFilterFields]="['name','price']">
    <ng-template pTemplate="caption">
        <div class="flex flex-column md:flex-row md:justify-content-between align-items-center gap-4">
        <h3>Shopping Products</h3>
        <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="filterProducts($event)" placeholder="Search by name or price" />
    </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th style="width: 4rem"></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency:'USD':'symbol' }}</td>
            <td>
            <p-inputNumber [(ngModel)]="product.quantity" [min]="1" [max]="10" prefix="$" suffix=".00" (onBlur)="updateTotal(product)"></p-inputNumber>
            </td>
            <td>{{ product.total | currency:'USD':'symbol' }}</td>
            <td>
            <p-button icon="pi pi-trash" (onClick)="removeProduct(product)" class="p-button-rounded p-button-danger p-button-outlined"></p-button>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="summary">
        <div class="flex flex-column md:flex-row md:justify-content-between align-items-center gap-4">
            <div class="flex align-items-center gap-2">
                <p-button icon="pi pi-plus" (onClick)="addProduct()" class="p-button-rounded p-button-success p-button-outlined"></p-button>
                <span class="font-semibold">Add New Product</span>
            </div>
            <div class="flex align-items-center gap-4">
                <span class="text-2xl font-bold">Grand Total: {{ grandTotal | currency:'USD':'symbol' }}</span>
                <p-button label="Save" (onClick)="saveProducts()" class="p-button-rounded p-button-primary"></p-button>
            </div>
        </div>
    </ng-template>
</p-table>
