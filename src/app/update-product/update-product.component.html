<p-table #dt [value]="products" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} products"
    [rowsPerPageOptions]="[5,10,15]" [globalFilterFields]="['name','price']">
    <ng-template pTemplate="caption">
        <div class="flex flex-column md:flex-row md:justify-content-between align-items-center gap-4">
            <h1>Add or Update Your Products</h1>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="filterProducts($event)" placeholder="Search by name or price" />
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th style="width: 4rem"></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
        <tr>
            <td>
                <ng-container *ngIf="product.imageUrl; else uploadBlock">
                    <img [src]="product.imageUrl" [alt]="product.name" style="width: 100px; height: auto;">
                </ng-container>
                <ng-template #uploadBlock>
                    <p-fileUpload mode="basic" chooseLabel="Upload" name="uploadProduct" url="./upload.php"
                                accept="image/*" [maxFileSize]="1000000"
                                (onUpload)="onUpload($event, product)" [style]="{ 'background-color': '#006699' }"></p-fileUpload>
                </ng-template>
            </td>
            <td>
                <input type="text" pInputText [(ngModel)]="product.name" [style]="{ 'margin-top':'0x' }"/>
            </td>
                <!-- <td>{{ product.price | currency:'USD':'symbol' }}</td> -->
            <td>
                <p-inputNumber [(ngModel)]="product.price" (onBlur)="updateTotal(product)" mode="currency" currency="USD" locale="en-US"></p-inputNumber>
            </td>
            <td>
                <p-inputNumber [(ngModel)]="product.quantity" [min]="1" [max]="10" (onBlur)="updateTotal(product)"></p-inputNumber>
            </td>
            <td>{{ product.total | currency:'USD':'symbol' }}</td>
            <td>
                <p-button icon="pi pi-trash" (onClick)="removeProduct(product)" class="p-button-rounded p-button-danger p-button-outlined" [style]="{ 'background-color': '#006699' }"></p-button>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="summary">
        <div class="flex flex-column md:flex-row md:justify-content-between align-items-center gap-4">
            <div class="flex align-items-center gap-2" id="add-margin-here">
                <p-button label="Add New Product" (onClick)="addProduct()" class="p-button-rounded p-button-success p-button-outlined" [style]="{ 'background-color': '#006699' }"></p-button>
                <!-- <span class="font-semibold">Add New Product</span> -->
            </div>
            <div class="flex align-items-center gap-4">
                <span class="text-2xl font-bold">Grand Total: {{ grandTotal | currency:'USD':'symbol' }}</span>
                <br>
                <p-button [style]="{'margin-top': '20px', 'background-color': '#006699'}" label="Save" (onClick)="saveProducts()" class="p-button-rounded p-button-primary" ></p-button>
            </div>
        </div>
    </ng-template>
</p-table>
