<div class="page">

    <div class="register">
        <h1>Register an Account</h1>
        <input pInputText placeholder="Email" formControlName="email" /> <br>
        <input pInputText placeholder="Password" type="password" formControlName="password" /> <br>
        <input pInputText placeholder="Re-enter Password" type="password" formControlName="password" /> <br>
        <p-button label="Register" type="submit"></p-button> <br>
        <p-button label="Or sign in." (click)="navigateToSignIn($event)"></p-button>
    </div>

</div>
