<div class="page">
    <div class="sign-in">
      <h1>Sign In</h1>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <input pInputText placeholder="Email" formControlName="email" />
        <br>
        <input type="password" pInputText placeholder="Password" formControlName="password" />
        <br>
        <p-button label="Sign In" type="submit" [style]="{ 'background-color': '#006699' }"></p-button>
        <br>
        <p-button [link]="true" label="Or create an account" (click)="navigateToRegister($event)" [style]="{ 'color': '#006699' }"></p-button>
      </form>
    </div>
  </div>
