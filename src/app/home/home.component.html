<p-carousel [value]="tutorials"  
            [autoplayInterval]="1000"  
            [circular]="true"
            [autoplayInterval]="3000"> 
    <ng-template let-item pTemplate="item"> 
        <h1>{{ item.title }}</h1> 
        <p-image [src]="item.image"  
                  alt="Image" 
                  width="100%"
                  height="600px">
        </p-image> 
    </ng-template> 
</p-carousel>
